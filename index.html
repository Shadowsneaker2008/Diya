<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Diya ðŸ’—</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #ffe9f3);
    font-family: Arial, sans-serif;
    transition: background 0.6s;
    overflow: hidden;
  }

  body.night {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
  }

  .card {
    background: white;
    padding: 35px;
    width: 320px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    z-index: 2;
    animation: pop 1.4s ease;
  }

  body.night .card {
    background: #2c2c3a;
    color: #eee;
  }

  h1 {
    color: #ff6fa5;
    margin-bottom: 10px;
  }

  body.night h1 {
    color: #ffd6e8;
  }

  p {
    font-size: 15px;
    min-height: 45px;
  }

  button {
    background: #ff6fa5;
    color: white;
    border: none;
    padding: 12px 26px;
    border-radius: 25px;
    font-size: 14px;
    cursor: pointer;
    margin: 6px;
    transition: transform 0.3s;
  }

  button:hover {
    transform: scale(1.08);
  }

  .hidden {
    display: none;
    margin-top: 15px;
    font-size: 14px;
    animation: fadeIn 1s ease;
  }

  .toggle {
    background: transparent;
    border: 1px solid #ff6fa5;
    color: #ff6fa5;
  }

  body.night .toggle {
    border-color: #ffd6e8;
    color: #ffd6e8;
  }

  @keyframes pop {
    from {opacity:0; transform:scale(0.9);}
    to {opacity:1; transform:scale(1);}
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -10px;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    from {transform: translateY(0);}
    to {transform: translateY(-110vh);}
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hi Diya ðŸ’—</h1>

  <p id="typing"></p>

  <button onclick="showMsg()">Tap gently ðŸŒ¸</button>
  <button class="toggle" onclick="toggleMode()">Day / Night ðŸŒ™</button>

  <div id="msg1" class="hidden">
    You have a really calm and cute vibe â€”  
    it makes places feel nicer âœ¨
  </div>

  <div id="msg2" class="hidden">
    Just thought you should know that today ðŸ’•
  </div>
</div>

<script>
  /* Typing effect */
  const text = "This is a tiny corner of the internet made just for you.";
  let i = 0;
  function type() {
    if (i < text.length) {
      document.getElementById("typing").innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 50);
    }
  }
  type();

  /* Messages */
  function showMsg() {
    document.getElementById("msg1").style.display = "block";
    setTimeout(() => {
      document.getElementById("msg2").style.display = "block";
    }, 1500);
  }

  /* Day / Night */
  function toggleMode() {
    document.body.classList.toggle("night");
  }

  /* Floating hearts */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }
  setInterval(createHeart, 600);
</script>

</body>
</html>
